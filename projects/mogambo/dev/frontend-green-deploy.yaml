apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end-green
  namespace: mogambo
spec:
  replicas: 3
  revisionHistoryLimit: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  minReadySeconds: 20
  selector:
    matchLabels:
      role: ui
  paused: false
  template:
    metadata:
      labels:
        app: front-end
        role: ui
        tier: front
        code: green
    spec:
      containers:
      - image: schoolofdevops/frontend:v2.0
        imagePullPolicy: Always
        name: front-end
        ports:
        - containerPort: 8079
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"

